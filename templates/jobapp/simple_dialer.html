<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dialer - Voice Agent</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dialer-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
        }
        
        .number-display {
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .dial-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin: 5px;
        }
        
        .call-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            margin: 10px;
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dialer-container">
            <div class="text-center mb-4">
                <h1><i class="fas fa-phone-alt"></i> Simple Dialer</h1>
                <p class="lead">Voice Agent Integration Ready</p>
                <div class="alert alert-success">
                    <i class="fas fa-server"></i> 
                    <strong>Connected to pbx.voxbaysolutions.com:5260</strong>
                </div>
            </div>
            
            <input type="text" class="number-display" id="numberDisplay" placeholder="Enter phone number">
            
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="dial-btn" onclick="addDigit('1')">1</button>
                        <button class="dial-btn" onclick="addDigit('2')">2</button>
                        <button class="dial-btn" onclick="addDigit('3')">3</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="dial-btn" onclick="addDigit('4')">4</button>
                        <button class="dial-btn" onclick="addDigit('5')">5</button>
                        <button class="dial-btn" onclick="addDigit('6')">6</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="dial-btn" onclick="addDigit('7')">7</button>
                        <button class="dial-btn" onclick="addDigit('8')">8</button>
                        <button class="dial-btn" onclick="addDigit('9')">9</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="dial-btn" onclick="addDigit('*')">*</button>
                        <button class="dial-btn" onclick="addDigit('0')">0</button>
                        <button class="dial-btn" onclick="addDigit('#')">#</button>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button class="call-btn" onclick="makeCall()">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addDigit(digit) {
            document.getElementById('numberDisplay').value += digit;
        }
        
        async function makeCall() {
            const number = document.getElementById('numberDisplay').value.trim();
            if (!number) {
                alert('Please enter a phone number');
                return;
            }
            
            try {
                const response = await fetch('/sip/dial/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ number: number })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Connected to ${number}! Voice agent starting...`);
                } else {
                    alert(`Call failed: ${data.message}`);
                }
            } catch (error) {
                alert('Call connection error');
            }
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
